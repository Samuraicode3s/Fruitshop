<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronin's Shop - Vegetables</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span>
    </div>

    <!-- Navigation -->
    <nav class="main-nav">
        <a href="index.html" class="nav-link">Fruits</a>
        <a href="vegetables.html" class="nav-link active">Vegetables</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Ronin's Shop</h1>
            <p>Fresh Vegetables</p>
            <button class="cta-button">SHOP NOW</button>
        </div>
    </section>

    <!-- Search Section -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search vegetables...">
    </div>

    <!-- Products Section -->
    <section class="products" id="products">
        <h2>Featured Vegetables</h2>
        <div class="product-grid"></div>
    </section>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                <h3>Total: $<span id="cart-total">0</span></h3>
            </div>
        </div>
    </div>

    <!-- Product Detail Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="product-detail"></div>
        </div>
    </div>

    <script src="vegetables.js"></script>
</body>
</html>
